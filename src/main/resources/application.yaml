spring:
  jpa:
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20
  datasource:
    url: jdbc:h2:mem:voting
    #    tcp: jdbc:h2:tcp://localhost:9092/mem:voting
    username: sa
    password:
  h2.console.enabled: true

#  security:
#    user:
#      name: user
#      password: password
#      roles: USER

logging:
  level:
    root: WARN
    com.github.graschenko: DEBUG
#    org.springframework.security.web.filterchainproxy: DEBUG
